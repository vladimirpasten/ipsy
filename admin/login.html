    <script language="javascript" >


    function enviar_datos(){
        var mail = $("#mail").val();
        var clave = $("#clave").val();


        if (mail == "" || clave == ""){
            alert("Por favor, ingrese toda la informaci√≥n solicitada.");
            return;
        }


        $("#mail2").val(mail);
        $("#clave2").val(clave);

        $("#form2").submit();

    }



function submitUserForm() {
    var response = grecaptcha.getResponse();
    if(response.length == 0) {
      document.getElementById('g-recaptcha-error').innerHTML = '<span style="color:red;">Seleccione este campo.</span>';
      return false;
    }
    enviar_datos();
    return false;
}


function verifyCaptcha() {
    document.getElementById('g-recaptcha-error').innerHTML = '';
}
